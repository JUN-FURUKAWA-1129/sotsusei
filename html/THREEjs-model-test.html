<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Load a 3D model</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.js"></script>
<script src="../scripts/OrbitControls.js"></script>
<script src="../scripts/ObjectLoader.js"></script>
<script src="../scripts/MaterialLoader.js"></script>
<h1>テスト</h1>
<script>
 
    /* scene(シーン)の作成 */
    var scene = new THREE.Scene();

    /* camera(カメラ)の作成 */
    var camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 1000 );
    
    /* renderer(レンダラー)の作成　*/
    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    
    /* Light(ライト)の設定 */
    var ambientLight = new THREE.AmbientLight( 0xcccccc, 2 );
    scene.add( ambientLight );

    /* camera(カメラ)の位置設定　*/
    camera.position.z = 250;
     
    /* camera(カメラ)をマウス操作する設定　*/   
    const controls = new THREE.OrbitControls(camera);
          
    alert("OK");
    /* MTLファイルとObjファイルの読み込み */           
    new THREE.MTLLoader().setPath('../models/male02/')
                         .load('male02.mtl',function(materials){
        
        materials.preload();
        
        new THREE.OBJLoader().setPath('../models/male02/')
                             .setMaterials(materials)
                             .load('male02.obj',function (object){
            
            object.position.y = - 95;
            scene.add(object);
            
        }); 
    });
     
    /* 繰り返しの処理　*/
            
    var animate = function () {
        
        requestAnimationFrame( animate );

        renderer.render( scene, camera );
        
    };

    animate();
    
                        
</script>  

</body>
</html>
